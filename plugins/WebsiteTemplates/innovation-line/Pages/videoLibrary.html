<div id="myvideoLibrary" class="container">
    <div class="innerpage row account-innerpage">
        <div class="col-sm-8 col-md-9 col-lg-12 col-xs-12">
            <div class="ob-video-library">
                <div class="myaccount-title">
                    <h1 class="main-title">Video Library</h1>
                </div>
            </div>
            <div class="video-library">
                <div class="product-main-list-block">
                    <div class="tab-pane active">
                        <div id="product-list-container" class="ob-product-grid js-product-grid">
                            <div class="row">
                                <div class="col-sm-4 col-md-6 col-lg-4 col-xs-6">
                                    <input type="text" id="video_sku" name="video_sku" class="form-control" placeholder="Item Number" />
                                </div>
                                <div class="col-sm-8 col-md-6 col-lg-8 col-xs-6">
                                    <span class="input-group-btn">
                                        <input type="button" id="video_search" class="btn-primary" name="video_search" value="Search">
                                        <input type="button" id="video_reset" class="btn-primary" name="video_reset" value="Reset">
                                    </span>
                                </div>

                                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                                    <div class="video-title">Branded Version</div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                                    <div class="video-title">Non Branded Version</div>
                                </div>

                                <div class="js-list hide">
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 js-product-#video-template-id#">
                                        <div class="pro-box">
                                            <div class="pro-image box01">
                                                <div class="product-img-blk">
                                                    <a href="#video-library-brand-url#" target="_blank">
                                                        <iframe height="180" src="#video-library-brand-url#"></iframe>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="pro-desc video_sku_block">
                                                <div>#video-library-sku#</div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 js-product-#video-template-id#">
                                        <div class="pro-box">
                                            <div class="pro-image box01">
                                                <div class="product-img-blk">
                                                    <a href="#video-library-nonbrand-url#" target="_blank">
                                                        <iframe height="180" src="#video-library-nonbrand-url#"></iframe>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="pro-desc video_sku_block">
                                                <div>#video-library-sku#</div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="listing"></div>
                            </div>
                        </div>
                    </div>
                </div>
