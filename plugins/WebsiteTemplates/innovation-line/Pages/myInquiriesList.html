}

<div class="container">
    <div class="innerpage row">
        <reusecomponent class="c46972">{{> myAccount id='leftNavigation.partial' }}</reusecomponent>
        <div class="col-sm-8 col-md-9 col-lg-9 col-xs-12">
            <div class="ob-account-right">
                <div class="ob-main-address-block">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <h1 class="main-title"><i class="fa fa-user"></i> My Inquiries List</h1>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 pull-right"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="my-quote-detail-table table-responsive">
                                <table class="table table-striped" id="request-quote-list">
                                    <thead>
                                        <tr class="myquote-cheader" align="center">
                                            <th>ID</th>
                                            <th class="js_is_admin hide">User Name</th>
                                            <th class="js_is_admin hide">User Email</th>
                                            <th>Item Name</th>
                                            <th>Created Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="request-quote-data" id="row-#data.index#" align="center">
                                            <td><a href="javascript:void(0);">#data.index#</a></td>
                                            <td class="js_is_admin hide">#data.userName#</td>
                                            <td class="js_is_admin hide">#data.userEmail#</td>
                                            <td>#data.itemName#</td>
                                            <td>#data.date#</td>
                                            <td class="my-quote-edit-delete">
                                                <div class="fa-hover"><a class="js_open_modal_req_info_detail" data-original-title="View Detail"
                                                    data-toggle="tooltip" data-placement="top" target="_blank" href="myInquiriesDetail.html?id=#data.id#"><i class="fa fa-eye"></i></a>
                                                    <!-- <a class="js_delete_btn" data-original-title="Delete" href="javascript:void(0)"
                                                    data-toggle="tooltip" data-placement="top"><i class="fa fa-trash-o"></i>
                                                        </a> -->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/client-plugins/request-quote-list.js"></script>
